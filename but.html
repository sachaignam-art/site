        .main-logo { height: 40px; width: auto; cursor: pointer; transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55); }
        .main-logo:hover { transform: scale(1.15) rotate(-8deg); }

        nav { display: flex; align-items: center; gap: 25px; }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: block;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            background-color: #333;
            min-width: 140px;
            max-width: 180px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1001;
            border-radius: 0 0 14px 14px;
            overflow: hidden;
            top: 100%;
            left: 0;
            border: 2px solid #444;
            border-top: none;
            transform: translateY(10px) scaleY(0.98);
            transition: opacity 0.25s cubic-bezier(.68,-0.55,.27,1.55), transform 0.25s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scaleY(1);
        }
        .dropdown-content:before {
            content: '';
            display: block;
            position: absolute;
            top: -12px;
            left: 0;
            width: 100%;
            height: 14px;
            background: transparent;
        }
        .dropdown-content a {
            color: #a259ff;
            padding: 9px 12px;
            text-decoration: none;
            display: block;
            background: none;
            font-size: 15px;
            transition: background 0.18s, color 0.18s;
            outline: none;
            border: none;
            cursor: pointer;
            position: relative;
        }
        .dropdown-content a::after {
            content: '';
            position: absolute;
            left: 0; right: 0; bottom: 6px;
            height: 2px;
            background: linear-gradient(90deg, #7d7aff, #a259ff 50%, #7d7aff);
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
            transform-origin: left;
        }
        .dropdown-content a:hover::after, .dropdown-content a:focus::after {
            transform: scaleX(1);
        }
        .dropdown-content a:hover,
        .dropdown-content a:focus {
            background: #444;
            color: #fff;
        }
                nav a {
                    color: #ccc;
                    text-decoration: none;
                    text-transform: uppercase;
                    font-size: 13px;
                    font-weight: bold;
                    position: relative;

                }
                nav a::after {

                    transform: scaleX(0);
                    transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
                    transform-origin: left;
                }
        .icon-btn {

            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none !important;
            font-size: 14px;
            transition: transform 0.2s cubic-bezier(.68,-0.55,.27,1.55);

        }
        .icon-btn::after {
            display: none !important;
        }

        }

        /* --- 3. HERO SECTION --- */
        .hero-section {
            height: 55vh;

            align-items: center;
            text-align: center;
            position: relative;

        .hero-box {

        /* --- 4. GALERIE --- */
        .main-content {
            background: transparent;
            padding: 20px 0 100px 0;
            width: 100%;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .gallery-item {
            position: relative;
            flex: 1; 
            aspect-ratio: 1 / 1.1;
            overflow: hidden;
            border-radius: 4px;
            background: #000;
            border: 1px solid rgba(125, 122, 255, 0.15);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .gallery-item::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(125, 122, 255, 0.15) 100%);
            pointer-events: none;
            z-index: 5;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            border: 1px solid rgba(125, 122, 255, 0.6);
            box-shadow: 0 20px 40px rgba(125, 122, 255, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(0.7);
            transition: all 0.7s ease;
            cursor: pointer;
        }

        .gallery-item:hover img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.1);
        }

        .gallery-item h3 {

                <script>
                    // Accessibilité clavier pour le menu déroulant
                    document.addEventListener('DOMContentLoaded', function() {
                        document.querySelectorAll('.dropdown .dropbtn').forEach(function(btn) {
                            btn.addEventListener('keydown', function(e) {
                                if (e.key === 'ArrowDown' || e.key === 'Enter' || e.key === ' ') {
                                    e.preventDefault();
                                    var menu = btn.nextElementSibling;
                                    if (menu) {
                                        menu.querySelector('a').focus();
                                    }
                                }
                            });
                        });
                        document.querySelectorAll('.dropdown-content a').forEach(function(link, idx, arr) {
                            link.addEventListener('keydown', function(e) {
                                if (e.key === 'ArrowDown') {
                                    e.preventDefault();
                                    if (arr[idx+1]) arr[idx+1].focus();
                                    else arr[0].focus();
                                } else if (e.key === 'ArrowUp') {
                                    e.preventDefault();
                                    if (arr[idx-1]) arr[idx-1].focus();
                                    else arr[arr.length-1].focus();
                                } else if (e.key === 'Escape') {
                                    e.preventDefault();
                                    link.closest('.dropdown').querySelector('.dropbtn').focus();
                                }
                            });
                        });
                    });
                </script>
